<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
 <match target="pattern">
    <test name="prgname">
      <string>_pn</string>
    </test>
    <edit name="family" mode="prepend_first">
      <string>DejaVu Sans</string>
    </edit>
  </match>
</fontconfig>
